<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGBVP | Red Force v7.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- NUEVA PALETA BOMBERIL V7.5 --- */
        :root {
            /* Colores Principales */
            --fire-red: #d32f2f;       /* Rojo intenso unidad */
            --fire-dark: #9a0007;      /* Rojo oscuro para hover */
            --pure-white: #ffffff;     /* Blanco limpio */
            --off-white: #f5f5f5;      /* Blanco humo */
            --asphalt: #263238;        /* Gris oscuro fondo */
            --metal-gray: #eceff1;     /* Gris metálico inputs */
            --gold-accent: #ffc107;    /* Dorado para detalles */
            
            /* Textos */
            --text-dark: #212121;
            --text-light: #ffffff;
            --text-muted: #757575;

            /* Módulos (Más vibrantes) */
            --mod1-color: #1976d2; /* Azul */
            --mod2-color: #388e3c; /* Verde */
            --mod3-color: #f57c00; /* Naranja */
            
            /* Estados */
            --success: #00c853;
            --error: #d50000;
            
            /* Efectos */
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-hard: 0 8px 25px rgba(198, 40, 40, 0.3);
            --bounce: cubic-bezier(0.25, 0.8, 0.25, 1); /* Animación de rebote */
        }

        body {
            background-color: var(--asphalt);
            background-image: 
                linear-gradient(rgba(38, 50, 56, 0.9), rgba(38, 50, 56, 0.9)),
                url("https://www.transparenttextures.com/patterns/diamond-upholstery.png"); /* Textura metálica */
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
        }
        * { box-sizing: border-box; outline: none; user-select: none; }

        .container { max-width: 1000px; margin: 0 auto; }

        /* --- PANELES REIMAGINADOS (Blanco sobre Asfalto) --- */
        .main-panel {
            background: var(--pure-white);
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            border-top: 4px solid var(--fire-red); /* Toque rojo superior */
            overflow: hidden;
        }

        /* --- HEADER TIPO UNIDAD DE BOMBEROS --- */
        .top-bar {
            background: linear-gradient(135deg, var(--fire-red), var(--fire-dark));
            color: var(--pure-white);
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-hard);
            animation: slideDown 0.6s var(--bounce);
        }
        .brand h1 { 
            font-family: 'Oswald'; margin: 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Sync Dot ahora es dorado/blanco para resaltar en rojo */
        .sync-status { font-family: 'Roboto Mono'; font-size: 0.7rem; color: rgba(255,255,255,0.8); display: flex; align-items: center; gap: 8px; }
        .sync-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; transition: 0.3s; border: 2px solid rgba(255,255,255,0.5); }
        .sync-dot.active { background: var(--gold-accent); box-shadow: 0 0 15px var(--gold-accent); animation: blink 0.8s infinite; }
        .sync-dot.online { background: var(--pure-white); box-shadow: 0 0 8px var(--pure-white); }
        .sync-dot.error { background: #000; border-color: var(--gold-accent); }

        /* --- BOTONES ANIMADOS V7.5 --- */
        .btn {
            background: rgba(255,255,255,0.1); /* Transparente en el header rojo */
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--pure-white);
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
            font-family: 'Oswald'; letter-spacing: 1px; text-transform: uppercase; font-weight: 700;
            display: inline-flex; align-items: center; gap: 8px; font-size: 0.85rem;
            
            /* Animación */
            position: relative; overflow: hidden; transition: all 0.3s var(--bounce);
        }

        /* Efecto de barrido de brillo al pasar el mouse */
        .btn::after {
            content: ''; position: absolute; top: -50%; right: -50%; bottom: -50%; left: -50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg) translate(-100%, -100%); transition: transform 0.5s;
        }
        .btn:hover::after { transform: rotate(45deg) translate(100%, 100%); }
        
        .btn:hover { 
            transform: translateY(-3px) scale(1.02); 
            background: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:active { transform: translateY(-1px) scale(0.98); }

        /* Botones Primarios (Rojos) */
        .btn-primary {
            background: linear-gradient(to bottom, var(--fire-red), var(--fire-dark));
            border: none; border-bottom: 3px solid #7f0000;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(to bottom, #e53935, #c62828);
            box-shadow: 0 10px 20px -5px rgba(211, 47, 47, 0.6);
        }

        /* Botones Secundarios (Para usar sobre fondo blanco) */
        .btn-secondary {
            background: var(--metal-gray); color: var(--text-dark); border: 1px solid #cfd8dc;
        }
        .btn-secondary:hover { background: #dde4e8; color: var(--fire-red); }

        .btn-icon { padding: 8px; border-radius: 50%; }

        /* --- VISTAS --- */
        .view { display: none; opacity: 0; animation: fadeIn 0.4s forwards; }
        .view.active { display: block; }

        /* --- DASHBOARD --- */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-box { 
            background: var(--pure-white); padding: 15px; border-radius: 8px; text-align: center;
            border-bottom: 4px solid #ccc; font-family: 'Roboto Mono';
            box-shadow: var(--shadow-soft); transition: 0.3s var(--bounce);
        }
        .stat-box:hover { transform: translateY(-5px); }
        .stat-num { font-size: 1.6rem; font-weight: 800; color: var(--text-dark); }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .flashcard-item {
            padding: 20px; border-left: 5px solid var(--metal-gray);
            transition: all 0.3s var(--bounce); position: relative; cursor: default;
        }
        .flashcard-item:hover { 
            transform: translateY(-5px) scale(1.01); 
            border-left-color: var(--fire-red);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .meta-tag { 
            font-family: 'Roboto Mono'; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px;
            background: var(--metal-gray); margin-right: 5px; color: #555; font-weight: 700;
        }

        /* --- FORMULARIOS REFINADOS --- */
        label { display: block; margin-bottom: 8px; font-family: 'Oswald'; color: var(--text-dark); font-size: 0.9rem; text-transform: uppercase; font-weight: 700; }
        input, textarea, select {
            width: 100%; background: var(--metal-gray); border: 2px solid transparent;
            color: var(--text-dark); padding: 12px; border-radius: 6px; font-family: 'Inter'; font-weight: 600;
            margin-bottom: 15px; transition: all 0.3s var(--bounce);
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--fire-red); background: var(--pure-white); box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2); transform: scale(1.01);
        }
        .row-2 { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }
        
        /* Radio Buttons Animados */
        .custom-radio { 
            appearance: none; width: 22px; height: 22px; border: 3px solid var(--metal-gray); border-radius: 50%; 
            cursor: pointer; position: relative; top: 5px; margin-right: 10px; transition: 0.3s var(--bounce);
        }
        .custom-radio:checked { border-color: var(--fire-red); background: var(--fire-red); transform: scale(1.2); }

        /* --- MODALES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(38, 50, 56, 0.9); z-index: 999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }
        .mission-panel { background: var(--pure-white); width: 90%; max-width: 450px; padding: 35px; border-radius: 12px; box-shadow: var(--shadow-hard); border-top: 5px solid var(--fire-red); }

        /* --- SIMULADOR ANIMADO --- */
        .sim-option {
            background: var(--off-white); padding: 18px; margin-bottom: 12px; border-radius: 8px;
            cursor: pointer; transition: all 0.3s var(--bounce); display: flex; gap: 15px; 
            border: 2px solid var(--metal-gray); font-weight: 600; color: var(--text-dark);
            position: relative; overflow: hidden;
        }
        /* Hover notable */
        .sim-option:hover { 
            background: var(--pure-white); border-color: var(--fire-red); 
            transform: translateX(10px) scale(1.02); box-shadow: var(--shadow-soft);
        }
        
        .sim-option.correct { border-color: var(--success); background: #e8f5e9; color: #2e7d32; }
        .sim-option.wrong { border-color: var(--error); background: #ffebee; color: #c62828; animation: shake 0.4s; }

        @keyframes slideDown { from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        svg { width: 18px; height: 18px; fill: currentColor; }
        
        .loader { display: none; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid var(--pure-white); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="brand">
            <h1>CGBVP <span style="color:var(--gold-accent); font-size: 0.6em; font-weight: 400;">RED FORCE v7.5</span></h1>
            <div class="sync-status">
                <div id="syncDot" class="sync-dot"></div>
                <span id="syncText">DESCONECTADO</span>
            </div>
        </div>
        <nav style="display: flex; gap: 10px;">
            <button onclick="showList()" class="btn"><svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/></svg> BASE</button>
            <button onclick="showCreate()" class="btn"><svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.89 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg> NUEVO</button>
            <button onclick="openMissionModal()" id="nav-play-btn" class="btn" style="background: rgba(0,0,0,0.2); border-color: var(--gold-accent); color: var(--gold-accent);"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> SIMULACRO</button>
        </nav>
    </div>

    <div id="loadingView" style="text-align:center; padding: 80px; color: var(--pure-white);">
        <div class="loader" style="display:block; margin-bottom: 20px; width: 50px; height: 50px; border-color: rgba(255,255,255,0.2); border-top-color: var(--fire-red);"></div>
        <h2 style="font-family:'Oswald'; margin-bottom: 10px;">CONECTANDO CON CENTRAL</h2>
        <p style="opacity: 0.7;">Recuperando datos de la nube...</p>
    </div>

    <div id="missionModal" class="modal-overlay" onclick="if(event.target===this) closeMissionModal()">
        <div class="mission-panel">
            <h2 style="font-family:'Oswald'; border-bottom:2px solid var(--metal-gray); padding-bottom:15px; margin-top:0; color:var(--fire-red);">CONFIGURACIÓN TÁCTICA</h2>
            <div style="background:var(--off-white); padding:20px; border-radius:8px; margin-bottom:20px; border: 1px solid var(--metal-gray);">
                <label>OBJETIVO (MÓDULO)</label>
                <select id="simModuleSelect">
                    <option value="all">TODOS (EJERCICIO GENERAL)</option>
                    <option value="m1">MÓDULO 1: INCENDIOS</option>
                    <option value="m2">MÓDULO 2: MÉDICOS</option>
                    <option value="m3">MÓDULO 3: MATPEL</option>
                </select>
            </div>
            <div style="background:var(--off-white); padding:20px; border-radius:8px; margin-bottom:25px; border: 1px solid var(--metal-gray);">
                <label>RANGO DE LECCIONES (Opcional)</label>
                <div style="display:flex; gap:15px;">
                    <input type="number" id="simMinLesson" placeholder="Desde N°">
                    <input type="number" id="simMaxLesson" placeholder="Hasta N°">
                </div>
            </div>
            <button onclick="launchSimulation()" class="btn btn-primary" style="width:100%; justify-content:center; padding:15px; font-size: 1rem;">INICIAR EJERCICIO</button>
        </div>
    </div>

    <div id="listView" class="view">
        <div class="stats-bar">
            <div class="stat-box" style="border-color: var(--mod1-color);">
                <span class="stat-num" id="statM1">0</span>
                <span class="stat-label" style="color:var(--mod1-color)">Incendios</span>
            </div>
            <div class="stat-box" style="border-color: var(--mod2-color);">
                <span class="stat-num" id="statM2">0</span>
                <span class="stat-label" style="color:var(--mod2-color)">Médicos</span>
            </div>
            <div class="stat-box" style="border-color: var(--mod3-color);">
                <span class="stat-num" id="statM3">0</span>
                <span class="stat-label" style="color:var(--mod3-color)">Matpel</span>
            </div>
        </div>

        <div id="cardsContainer" class="card-grid"></div>
        <div id="emptyState" style="text-align:center; margin-top:50px; color: var(--pure-white); opacity:0.7; display:none;">
            <svg style="width:60px;height:60px; margin-bottom:15px; opacity: 0.5;" viewBox="0 0 24 24"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
            <h3>SIN REGISTROS ACTIVOS</h3>
            <p>La base de datos está vacía. Cree el primer registro.</p>
        </div>
    </div>

    <div id="createView" class="view">
        <div class="main-panel" style="padding:40px; max-width:700px; margin:0 auto;">
            <h2 style="font-family:'Oswald'; margin-top:0; border-bottom:2px solid var(--metal-gray); padding-bottom:15px; color: var(--fire-red);">EXPEDIENTE TÉCNICO</h2>
            <div class="row-2">
                <div>
                    <label>MÓDULO</label>
                    <select id="moduleSelect">
                        <option value="m1">M1: LUCHA CONTRA INCENDIOS</option>
                        <option value="m2">M2: ATENCIÓN PRE-HOSPITALARIA</option>
                        <option value="m3">M3: MATPEL / RESCATE</option>
                    </select>
                </div>
                <div>
                    <label>NRO. LECCIÓN</label>
                    <input type="number" id="lessonInput" placeholder="#" min="1">
                </div>
            </div>
            <label>PREGUNTA / SITUACIÓN</label>
            <textarea id="questionInput" rows="3" placeholder="Redacte la interrogante operativa..."></textarea>
            
            <label>ALTERNATIVAS (Marque el círculo correcto)</label>
            <div id="optionsList"></div>
            <button onclick="addOptionInput()" class="btn btn-secondary" style="width:100%; border-style:dashed; margin-top:15px; justify-content:center; padding: 12px;">+ AÑADIR LÍNEA DE OPCIÓN</button>

            <div style="display:flex; gap:20px; margin-top:40px;">
                <button onclick="saveCard()" id="btnSave" class="btn btn-primary" style="flex:2; justify-content:center; padding: 15px;">
                    <span class="loader" id="saveLoader" style="border-color:rgba(255,255,255,0.3); border-top-color:white;"></span> <span id="saveText">GUARDAR EN NUBE</span>
                </button>
                <button onclick="showList()" class="btn btn-secondary" style="flex:1; justify-content:center; padding: 15px;">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="studyView" class="view">
        <div class="main-panel" style="padding:40px; max-width:800px; margin:0 auto; border-top-width: 6px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:25px; font-family:'Roboto Mono'; font-size:0.8rem; color:var(--text-muted); font-weight: 700;">
                <span id="simContext">MÓDULO ? | LECCIÓN ?</span>
                <span id="simProgress" style="background:var(--metal-gray); padding: 4px 10px; border-radius: 12px;">0/0</span>
            </div>
            <div style="height:8px; background:var(--metal-gray); width:100%; margin-bottom:35px; border-radius: 4px; overflow: hidden;">
                <div id="progressBar" style="height:100%; background: linear-gradient(to right, var(--fire-red), var(--gold-accent)); width:0%; transition: width 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);"></div>
            </div>
            <div id="studyArea"></div>
            <div id="controlsArea" style="margin-top:40px; display:flex; justify-content:space-between; visibility:hidden; padding-top: 20px; border-top: 2px solid var(--metal-gray);">
                <button onclick="showList()" class="btn btn-secondary">FINALIZAR TURNO</button>
                <button onclick="nextCard()" class="btn btn-primary">SIGUIENTE INTERROGANTE ></button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CREDENCIALES (MANTENIDAS DE V7) ---
    const BIN_ID = '696e4917ae596e708fe6c809';
    const API_KEY = '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm';
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let database = [];
    let session = { queue: [], index: 0 };
    let editId = null;

    // --- INICIO ---
    init();

    async function init() {
        setSyncStatus('active', 'CONECTANDO...');
        try {
            const req = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            if(!req.ok) throw new Error('Error de conexión');
            const data = await req.json();
            database = data.record || [];
            document.getElementById('loadingView').style.display = 'none';
            showList();
            setSyncStatus('online', 'EN LÍNEA');
        } catch (e) {
            console.error(e);
            document.getElementById('loadingView').innerHTML = `<h2 style="color:var(--gold-accent)">ERROR DE CONEXIÓN</h2><p style="color:white">Verifique acceso a internet.</p>`;
            setSyncStatus('error', 'ERROR');
        }
    }

    async function syncCloud() {
        setSyncStatus('active', 'SUBIENDO...');
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(database)
            });
            setSyncStatus('online', 'GUARDADO');
            setTimeout(() => setSyncStatus('online', 'EN LÍNEA'), 2000);
            return true;
        } catch(e) {
            alert("ALERTA: Fallo de sincronización con la nube.");
            setSyncStatus('error', 'SIN GUARDAR');
            return false;
        }
    }

    function setSyncStatus(state, text) {
        const dot = document.getElementById('syncDot');
        const txt = document.getElementById('syncText');
        dot.className = `sync-dot ${state}`;
        txt.innerText = text;
    }

    // --- NAVEGACIÓN ---
    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function showList() { 
        document.getElementById('loadingView').style.display = 'none';
        switchView('listView'); updateDashboard(); editId = null; 
    }
    function showCreate() { switchView('createView'); resetForm(); }
    function openMissionModal() { document.getElementById('missionModal').classList.add('open'); }
    function closeMissionModal() { document.getElementById('missionModal').classList.remove('open'); }

    // --- DASHBOARD ---
    function updateDashboard() {
        const container = document.getElementById('cardsContainer');
        const playBtn = document.getElementById('nav-play-btn');
        let m1=0, m2=0, m3=0;
        database.forEach(c => { if(c.module==='m1')m1++; else if(c.module==='m2')m2++; else if(c.module==='m3')m3++; });

        document.getElementById('statM1').innerText = m1;
        document.getElementById('statM2').innerText = m2;
        document.getElementById('statM3').innerText = m3;

        container.innerHTML = '';
        if(database.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            playBtn.style.display = 'none';
        } else {
            document.getElementById('emptyState').style.display = 'none';
            playBtn.style.display = 'inline-flex';

            database.forEach((c, i) => {
                let color = '#333'; let modText = 'GEN';
                if(c.module==='m1'){color='var(--mod1-color)';modText='M1';}
                if(c.module==='m2'){color='var(--mod2-color)';modText='M2';}
                if(c.module==='m3'){color='var(--mod3-color)';modText='M3';}

                const div = document.createElement('div');
                div.className = 'main-panel flashcard-item';
                div.style.borderLeftColor = color;
                // Animación escalonada de entrada
                div.style.animation = `fadeIn 0.5s ease forwards ${i*0.05}s`;
                div.style.opacity = '0';

                div.innerHTML = `
                    <div style="margin-bottom:12px;">
                        <span class="meta-tag" style="color:${color}; background:rgba(0,0,0,0.05);">${modText}</span>
                        <span class="meta-tag">LEC: ${c.lesson || 'ND'}</span>
                    </div>
                    <div style="font-size:1.1rem; margin-bottom:20px; font-weight:700; line-height:1.4;">${c.question}</div>
                    <div style="display:flex; justify-content:flex-end; gap:8px; border-top:1px solid var(--metal-gray); padding-top:12px;">
                        <button onclick="editCard(${c.id})" class="btn btn-secondary btn-icon" title="Editar"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
                        <button onclick="deleteCard(${c.id})" class="btn btn-secondary btn-icon" style="color:var(--error);" title="Eliminar"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    }

    // --- FORMULARIOS ---
    function addOptionInput(val='', checked=false) {
        const wrap = document.createElement('div');
        wrap.className = 'option-row';
        wrap.style.display = 'flex'; wrap.style.alignItems='center'; wrap.style.marginBottom='10px';
        wrap.innerHTML = `
            <input type="radio" name="correctOpt" class="custom-radio" ${checked?'checked':''}>
            <input type="text" class="opt-val" value="${val}" style="margin-bottom:0;" placeholder="Opción de respuesta...">
            <button onclick="this.parentElement.remove()" class="btn btn-secondary btn-icon" style="color:var(--error); margin-left:10px;"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        `;
        document.getElementById('optionsList').appendChild(wrap);
    }

    function resetForm() {
        document.getElementById('moduleSelect').value = 'm1';
        document.getElementById('lessonInput').value = '';
        document.getElementById('questionInput').value = '';
        document.getElementById('optionsList').innerHTML = '';
        addOptionInput(); addOptionInput();
        document.getElementById('btnSave').disabled = false;
        document.getElementById('saveLoader').style.display = 'none';
        document.getElementById('saveText').innerText = 'GUARDAR EN NUBE';
    }

    async function saveCard() {
        const mod = document.getElementById('moduleSelect').value;
        const lesson = parseInt(document.getElementById('lessonInput').value);
        const q = document.getElementById('questionInput').value.trim();
        let options = [], correctIndex = -1;
        document.querySelectorAll('#optionsList > div').forEach((row, idx) => {
            const txt = row.querySelector('.opt-val').value.trim();
            if(txt) { options.push(txt); if(row.querySelector('input').checked) correctIndex = options.length-1; }
        });

        if(!lesson || isNaN(lesson)) return alert('ERROR: Falta el número de lección.');
        if(!q || options.length < 2 || correctIndex === -1) return alert('ERROR: Datos incompletos (Pregunta, 2 opciones mín. y respuesta correcta marcada).');

        const btn = document.getElementById('btnSave'); btn.disabled = true;
        document.getElementById('saveLoader').style.display = 'inline-block';
        document.getElementById('saveText').innerText = 'PROCESANDO...';

        const record = { id: editId || Date.now(), module: mod, lesson, question: q, options, correctIndex };
        if(editId) database[database.findIndex(c => c.id === editId)] = record;
        else database.push(record);

        if(await syncCloud()) showList();
        else { btn.disabled = false; document.getElementById('saveLoader').style.display='none'; document.getElementById('saveText').innerText='REINTENTAR'; }
    }

    function editCard(id) {
        const c = database.find(x => x.id === id); if(!c) return;
        editId = id; switchView('createView');
        document.getElementById('moduleSelect').value = c.module;
        document.getElementById('lessonInput').value = c.lesson || '';
        document.getElementById('questionInput').value = c.question;
        const list = document.getElementById('optionsList'); list.innerHTML='';
        c.options.forEach((opt, i) => addOptionInput(opt, i === c.correctIndex));
    }

    async function deleteCard(id) {
        if(confirm('¿CONFIRMAR ELIMINACIÓN DEL REGISTRO EN LA NUBE?')) {
            database = database.filter(x => x.id !== id); await syncCloud(); updateDashboard();
        }
    }

    // --- SIMULADOR ---
    function launchSimulation() {
        const mod = document.getElementById('simModuleSelect').value;
        const min = document.getElementById('simMinLesson').value;
        const max = document.getElementById('simMaxLesson').value;
        let candidates = (mod === 'all') ? [...database] : database.filter(c => c.module === mod);
        if(min!=='' && max!=='') candidates = candidates.filter(c => c.lesson >= parseInt(min) && c.lesson <= parseInt(max));
        else if(min!=='') candidates = candidates.filter(c => c.lesson >= parseInt(min));

        if(candidates.length===0) return alert('NEGATIVO: No se encontraron registros con los parámetros indicados.');
        session.queue = candidates.sort(()=>Math.random()-0.5); session.index = 0;
        closeMissionModal(); switchView('studyView'); renderSlide();
    }

    function renderSlide() {
        const c = session.queue[session.index]; const area = document.getElementById('studyArea');
        let modName = c.module==='m1'?'INCENDIOS':(c.module==='m2'?'MÉDICOS':'MATPEL');
        document.getElementById('simContext').innerText = `${modName} | LECCIÓN ${c.lesson}`;
        document.getElementById('simProgress').innerText = `${session.index+1}/${session.queue.length}`;
        document.getElementById('progressBar').style.width = ((session.index+1)/session.queue.length)*100+'%';
        document.getElementById('controlsArea').style.visibility = 'hidden';

        area.innerHTML = `
            <div style="font-size:1.6rem; text-align:center; margin-bottom:35px; font-weight:800; line-height:1.3; color:var(--text-dark); animation: slideDown 0.4s var(--bounce);">${c.question}</div>
            <div id="simOpts"></div>
        `;
        const cont = document.getElementById('simOpts');
        c.options.forEach((opt, i) => {
            const btn = document.createElement('div'); btn.className = 'sim-option';
            // Animación escalonada para opciones
            btn.style.animation = `fadeIn 0.4s var(--bounce) forwards ${i*0.1}s`;
            btn.style.opacity = '0';
            btn.innerHTML = `<strong style="color:var(--fire-red)">${String.fromCharCode(65+i)}.</strong> ${opt}`;
            btn.onclick = () => checkAns(btn, i, c.correctIndex); cont.appendChild(btn);
        });
    }

    function checkAns(el, idx, correct) {
        if(el.parentElement.classList.contains('locked')) return;
        el.parentElement.classList.add('locked'); const opts = document.querySelectorAll('.sim-option');
        if(idx === correct) el.classList.add('correct');
        else { el.classList.add('wrong'); opts[correct].classList.add('correct'); }
        document.getElementById('controlsArea').style.visibility = 'visible';
        document.getElementById('controlsArea').style.animation = 'fadeIn 0.4s forwards';
    }

    function nextCard() {
        if(session.index < session.queue.length - 1) { session.index++; renderSlide(); }
        else { alert('EJERCICIO FINALIZADO. BUEN TRABAJO.'); showList(); }
    }
</script>
