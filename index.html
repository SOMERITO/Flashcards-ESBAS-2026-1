<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGBVP | Academy v8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- NUEVA PALETA "ACADEMY EDITION" v8.0 --- */
        :root {
            /* Colores de Marca */
            --brand-primary: #b71c1c;  /* Rojo carmesí profundo, más profesional */
            --brand-secondary: #ffb300; /* Dorado ámbar para acentos */
            
            /* Fondos y Paneles */
            --bg-main: #f0f2f5;        /* Gris claro neutro para el fondo */
            --bg-panel: #ffffff;       /* Blanco puro para tarjetas */
            --bg-hover: #f8f9fa;       /* Gris muy sutil para hovers */

            /* Textos */
            --text-dark: #1a1a1a;      /* Gris casi negro, menos duro que el negro puro */
            --text-medium: #5f6368;    /* Gris medio para subtítulos */
            --text-light: #ffffff;     /* Texto sobre fondos oscuros */

            /* Módulos (Colores más sofisticados) */
            --mod1-color: #1565c0; /* Azul denso */
            --mod2-color: #2e7d32; /* Verde bosque */
            --mod3-color: #e65100; /* Naranja quemado */
            
            /* Estados */
            --success-bg: #e8f5e9; --success-text: #1b5e20;
            --error-bg: #ffebee; --error-text: #c62828;
            
            /* Efectos Visuales Modernos */
            --shadow-card: 0 2px 8px rgba(0,0,0,0.08), 0 8px 16px rgba(0,0,0,0.08);
            --shadow-hover: 0 10px 25px rgba(0,0,0,0.12);
            --border-radius: 12px;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
            line-height: 1.5;
        }
        * { box-sizing: border-box; outline: none; user-select: none; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; }

        .container { max-width: 1050px; margin: 0 auto; }

        /* --- HEADER MODERNO --- */
        .top-bar {
            background: linear-gradient(145deg, var(--brand-primary), #8e0000);
            color: var(--text-light);
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 15px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
        }
        .brand h1 { 
            margin: 0; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 500;
        }
        
        .sync-status { font-family: 'Roboto Mono'; font-size: 0.75rem; color: rgba(255,255,255,0.85); display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .sync-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: 0.3s; }
        .sync-dot.active { background: var(--brand-secondary); box-shadow: 0 0 12px var(--brand-secondary); animation: blink 1s infinite; }
        .sync-dot.online { background: #4caf50; box-shadow: 0 0 8px #4caf50; }
        .sync-dot.error { background: #f44336; }

        /* --- BOTONES REFINADOS --- */
        .btn {
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            font-family: 'Inter', sans-serif; font-weight: 600; font-size: 0.9rem;
            display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s var(--transition-smooth); border: none;
        }

        /* Botones en el Header (Transparentes) */
        .top-bar .btn {
            background: rgba(255,255,255,0.15); color: var(--text-light); backdrop-filter: blur(5px);
        }
        .top-bar .btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
        .top-bar #nav-play-btn { background: rgba(255, 179, 0, 0.2); color: var(--brand-secondary); }
        .top-bar #nav-play-btn:hover { background: rgba(255, 179, 0, 0.3); }

        /* Botones Principales (Acciones) */
        .btn-primary {
            background: var(--brand-primary); color: var(--text-light);
            box-shadow: 0 4px 12px rgba(183, 28, 28, 0.3);
        }
        .btn-primary:hover {
            background: #c62828; box-shadow: 0 6px 16px rgba(183, 28, 28, 0.4); transform: translateY(-2px);
        }

        /* Botones Secundarios (Cancelar/Opciones) */
        .btn-secondary {
            background: var(--bg-main); color: var(--text-medium); border: 1px solid #e0e0e0;
        }
        .btn-secondary:hover { background: #e3e8ed; color: var(--text-dark); border-color: #cfd8dc; }

        .btn-icon { padding: 8px; border-radius: 50%; background: transparent; color: var(--text-medium); transition: 0.2s; }
        .btn-icon:hover { background: var(--bg-hover); color: var(--brand-primary); }
        .btn-icon.delete:hover { color: #d32f2f; background: #ffebee; }

        /* --- VISTAS Y PANELES --- */
        .view { display: none; opacity: 0; animation: fadeIn 0.3s var(--transition-smooth) forwards; }
        .view.active { display: block; }

        .card-panel {
            background: var(--bg-panel); border-radius: var(--border-radius);
            box-shadow: var(--shadow-card); padding: 30px;
            border-top: 4px solid var(--brand-primary);
        }

        /* --- DASHBOARD --- */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-box { 
            background: var(--bg-panel); padding: 20px; border-radius: var(--border-radius);
            text-align: center; box-shadow: var(--shadow-card); position: relative; overflow: hidden;
        }
        .stat-box::after { content:''; position:absolute; bottom:0; left:0; width:100%; height:4px; background: currentColor; opacity: 0.8; }
        .stat-num { font-size: 2rem; font-weight: 700; display: block; }
        .stat-label { font-size: 0.8rem; color: var(--text-medium); text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .flashcard-item {
            background: var(--bg-panel); padding: 25px; border-radius: var(--border-radius);
            box-shadow: var(--shadow-card); border-left: 5px solid #ddd;
            transition: all 0.3s var(--transition-smooth);
        }
        .flashcard-item:hover { transform: translateY(-5px); box-shadow: var(--shadow-hover); }
        
        .meta-badge { 
            font-family: 'Roboto Mono', monospace; font-size: 0.7rem; padding: 4px 10px; border-radius: 20px;
            background: var(--bg-main); color: var(--text-medium); font-weight: 600; display: inline-block;
        }

        /* --- FORMULARIOS LIMPIOS --- */
        label { display: block; margin-bottom: 8px; font-family: 'Inter'; color: var(--text-dark); font-weight: 600; font-size: 0.95rem; }
        input, textarea, select {
            width: 100%; background: var(--bg-panel); border: 1px solid #e0e0e0;
            color: var(--text-dark); padding: 14px; border-radius: 8px; font-family: 'Inter'; font-size: 1rem;
            transition: all 0.2s; margin-bottom: 20px;
        }
        input:focus, textarea:focus, select:focus { 
            border-color: var(--brand-primary); box-shadow: 0 0 0 3px rgba(183, 28, 28, 0.1);
        }
        .row-2 { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        
        .custom-radio { 
            appearance: none; width: 24px; height: 24px; border: 2px solid #bdbdbd; border-radius: 50%; 
            cursor: pointer; position: relative; top: 2px; margin-right: 12px; transition: 0.2s; flex-shrink: 0;
        }
        .custom-radio:checked { border-color: var(--brand-primary); background: var(--brand-primary); box-shadow: inset 0 0 0 4px var(--bg-panel); }

        /* --- MODALES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-overlay.open { display: flex; animation: fadeIn 0.2s; }
        .mission-panel { background: var(--bg-panel); width: 90%; max-width: 480px; padding: 40px; border-radius: 16px; box-shadow: var(--shadow-hover); }

        /* --- SIMULADOR AGRADABLE --- */
        .sim-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .sim-badge { background: var(--brand-primary); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        
        .sim-option {
            background: var(--bg-panel); padding: 20px 25px; margin-bottom: 15px; border-radius: 12px;
            cursor: pointer; transition: all 0.2s var(--transition-smooth); display: flex; gap: 20px; 
            border: 2px solid transparent; box-shadow: var(--shadow-card); font-weight: 500; color: var(--text-dark);
            align-items: center;
        }
        .sim-option:hover { 
            transform: translateX(8px); border-color: var(--brand-primary); background: #fff5f5;
        }
        .sim-option-letter {
            background: var(--bg-main); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: 700; color: var(--text-medium); transition: 0.2s;
        }
        .sim-option:hover .sim-option-letter { background: var(--brand-primary); color: white; }
        
        .sim-option.correct { border-color: #43a047; background: var(--success-bg); color: var(--success-text); }
        .sim-option.correct .sim-option-letter { background: #43a047; color: white; }
        
        .sim-option.wrong { border-color: #e53935; background: var(--error-bg); color: var(--error-text); animation: shake 0.4s; }
        .sim-option.wrong .sim-option-letter { background: #e53935; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { opacity: 0.4; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        svg { width: 20px; height: 20px; fill: currentColor; }
        
        .loader { display: none; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid currentColor; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="brand">
            <h1>CGBVP <span style="color:var(--brand-secondary); font-weight: 400;">ACADEMY</span></h1>
            <div class="sync-status">
                <div id="syncDot" class="sync-dot"></div>
                <span id="syncText">DESCONECTADO</span>
            </div>
        </div>
        <nav style="display: flex; gap: 12px;">
            <button onclick="showList()" class="btn"><svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg> Base de Datos</button>
            <button onclick="showCreate()" class="btn"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg> Nuevo Registro</button>
            <button onclick="openMissionModal()" id="nav-play-btn" class="btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Simulacro</button>
        </nav>
    </div>

    <div id="loadingView" style="text-align:center; padding: 100px 20px;">
        <div class="loader" style="display:block; margin: 0 auto 20px; width: 50px; height: 50px; color: var(--brand-primary); border-color: #e0e0e0;"></div>
        <h2 style="color:var(--text-dark);">CONECTANDO CON ACADEMIA</h2>
        <p style="color:var(--text-medium);">Sincronizando registros en la nube...</p>
    </div>

    <div id="missionModal" class="modal-overlay" onclick="if(event.target===this) closeMissionModal()">
        <div class="mission-panel">
            <h2 style="margin-top:0; margin-bottom: 25px; color: var(--text-dark);">Configurar Simulacro</h2>
            <div style="margin-bottom:25px;">
                <label>Objetivo (Módulo)</label>
                <select id="simModuleSelect">
                    <option value="all">Todos los Módulos (General)</option>
                    <option value="m1">Módulo 1: Incendios</option>
                    <option value="m2">Módulo 2: Médicos</option>
                    <option value="m3">Módulo 3: Matpel / Rescate</option>
                </select>
            </div>
            <div style="margin-bottom:30px;">
                <label>Rango de Lecciones (Opcional)</label>
                <div style="display:flex; gap:20px;">
                    <input type="number" id="simMinLesson" placeholder="Desde">
                    <input type="number" id="simMaxLesson" placeholder="Hasta">
                </div>
            </div>
            <button onclick="launchSimulation()" class="btn btn-primary" style="width:100%; justify-content:center; padding: 16px; font-size: 1rem;">INICIAR EVALUACIÓN</button>
        </div>
    </div>

    <div id="listView" class="view">
        <div class="stats-bar">
            <div class="stat-box" style="color: var(--mod1-color);">
                <span class="stat-num" id="statM1">0</span>
                <span class="stat-label">Incendios</span>
            </div>
            <div class="stat-box" style="color: var(--mod2-color);">
                <span class="stat-num" id="statM2">0</span>
                <span class="stat-label">Médicos</span>
            </div>
            <div class="stat-box" style="color: var(--mod3-color);">
                <span class="stat-num" id="statM3">0</span>
                <span class="stat-label">Matpel</span>
            </div>
        </div>

        <div id="cardsContainer" class="card-grid"></div>
        <div id="emptyState" style="text-align:center; padding: 80px 20px; color: var(--text-medium); display:none;">
            <svg style="width:80px;height:80px; margin-bottom:20px; opacity: 0.3;" viewBox="0 0 24 24"><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
            <h3>Base de datos vacía</h3>
            <p>Comience creando un nuevo registro académico.</p>
        </div>
    </div>

    <div id="createView" class="view">
        <div class="card-panel" style="max-width:750px; margin:0 auto;">
            <h2 style="margin-top:0; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px;">Expediente Técnico</h2>
            <div class="row-2">
                <div>
                    <label>Módulo Académico</label>
                    <select id="moduleSelect">
                        <option value="m1">M1: Lucha Contra Incendios</option>
                        <option value="m2">M2: Atención Pre-Hospitalaria</option>
                        <option value="m3">M3: Matpel / Rescate</option>
                    </select>
                </div>
                <div>
                    <label>Nro. Lección</label>
                    <input type="number" id="lessonInput" placeholder="#" min="1">
                </div>
            </div>
            <label>Pregunta / Situación</label>
            <textarea id="questionInput" rows="3" placeholder="Describa la interrogante..."></textarea>
            
            <label style="margin-top: 20px;">Alternativas (Seleccione la correcta)</label>
            <div id="optionsList" style="background: var(--bg-main); padding: 20px; border-radius: 12px; border: 1px solid #e0e0e0;"></div>
            <button onclick="addOptionInput()" class="btn btn-secondary" style="width:100%; border-style:dashed; margin-top:15px; justify-content:center;">+ Añadir Alternativa</button>

            <div style="display:flex; gap:20px; margin-top:40px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                <button onclick="saveCard()" id="btnSave" class="btn btn-primary" style="flex:2; justify-content:center; padding: 14px;">
                    <span class="loader" id="saveLoader" style="color:white; margin:0; margin-right:10px;"></span> <span id="saveText">Guardar Registro</span>
                </button>
                <button onclick="showList()" class="btn btn-secondary" style="flex:1; justify-content:center; padding: 14px;">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="studyView" class="view">
        <div class="card-panel" style="max-width:850px; margin:0 auto; padding: 50px;">
            <div class="sim-header">
                <span id="simBadge" class="sim-badge">Módulo ? | Lec. ?</span>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span style="font-family:'Roboto Mono'; font-size:0.9rem; color:var(--text-medium);" id="simProgressText">0/0</span>
                    <div style="width:150px; height:10px; background:#e0e0e0; border-radius:10px; overflow:hidden;">
                        <div id="progressBar" style="height:100%; background: var(--brand-secondary); width:0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);"></div>
                    </div>
                </div>
            </div>

            <div id="studyArea"></div>

            <div id="controlsArea" style="margin-top:40px; display:flex; justify-content:flex-end; gap: 20px; visibility:hidden; opacity: 0; transition: opacity 0.3s;">
                <button onclick="showList()" class="btn btn-secondary">Finalizar</button>
                <button onclick="nextCard()" class="btn btn-primary">Siguiente Pregunta ></button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CREDENCIALES ---
    const BIN_ID = '696e4917ae596e708fe6c809';
    const API_KEY = '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm';
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let database = [];
    let session = { queue: [], index: 0 };
    let editId = null;

    // --- INICIO ---
    init();

    async function init() {
        setSyncStatus('active', 'Conectando...');
        try {
            const req = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            if(!req.ok) throw new Error('Error');
            const data = await req.json();
            database = data.record || [];
            document.getElementById('loadingView').style.display = 'none';
            showList();
            setSyncStatus('online', 'En línea');
        } catch (e) {
            document.getElementById('loadingView').innerHTML = `<h2 style="color:#c62828">Error de Conexión</h2><p>Verifique su acceso a internet.</p>`;
            setSyncStatus('error', 'Error');
        }
    }

    async function syncCloud() {
        setSyncStatus('active', 'Guardando...');
        try {
            await fetch(API_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(database) });
            setSyncStatus('online', 'Guardado'); setTimeout(() => setSyncStatus('online', 'En línea'), 2000); return true;
        } catch(e) { alert("Error al guardar en la nube."); setSyncStatus('error', 'Sin guardar'); return false; }
    }

    function setSyncStatus(state, text) {
        document.getElementById('syncDot').className = `sync-dot ${state}`;
        document.getElementById('syncText').innerText = text;
    }

    // --- NAVEGACIÓN ---
    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active'); window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function showList() { document.getElementById('loadingView').style.display = 'none'; switchView('listView'); updateDashboard(); editId = null; }
    function showCreate() { switchView('createView'); resetForm(); }
    function openMissionModal() { document.getElementById('missionModal').classList.add('open'); }
    function closeMissionModal() { document.getElementById('missionModal').classList.remove('open'); }

    // --- DASHBOARD ---
    function updateDashboard() {
        const container = document.getElementById('cardsContainer'); const playBtn = document.getElementById('nav-play-btn');
        let m1=0, m2=0, m3=0; database.forEach(c => { if(c.module==='m1')m1++; else if(c.module==='m2')m2++; else if(c.module==='m3')m3++; });
        document.getElementById('statM1').innerText = m1; document.getElementById('statM2').innerText = m2; document.getElementById('statM3').innerText = m3;
        container.innerHTML = '';
        if(database.length === 0) { document.getElementById('emptyState').style.display = 'block'; playBtn.style.display = 'none'; }
        else {
            document.getElementById('emptyState').style.display = 'none'; playBtn.style.display = 'inline-flex';
            database.forEach((c, i) => {
                let color = '#333', modText = 'GEN';
                if(c.module==='m1'){color='var(--mod1-color)';modText='M1';} if(c.module==='m2'){color='var(--mod2-color)';modText='M2';} if(c.module==='m3'){color='var(--mod3-color)';modText='M3';}
                const div = document.createElement('div'); div.className = 'flashcard-item'; div.style.borderLeftColor = color;
                div.style.animationDelay = `${i*0.05}s`;
                div.innerHTML = `
                    <div style="margin-bottom:15px; display:flex; justify-content:space-between;">
                        <div><span class="meta-badge">${modText}</span> <span class="meta-badge" style="background:transparent; border:1px solid #e0e0e0;">Lec. ${c.lesson||'-'}</span></div>
                    </div>
                    <h3 style="font-size:1.15rem; margin:0 0 20px 0; font-weight:600; color:var(--text-dark);">${c.question}</h3>
                    <div style="display:flex; justify-content:flex-end; gap:10px; border-top:1px solid #f0f2f5; padding-top:15px;">
                        <button onclick="editCard(${c.id})" class="btn-icon"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
                        <button onclick="deleteCard(${c.id})" class="btn-icon delete"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                    </div>
                `; container.appendChild(div);
            });
        }
    }

    // --- FORMULARIOS ---
    function addOptionInput(val='', checked=false) {
        const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.alignItems='center'; wrap.style.marginBottom='15px';
        wrap.innerHTML = `
            <input type="radio" name="correctOpt" class="custom-radio" ${checked?'checked':''}>
            <input type="text" class="opt-val" value="${val}" style="margin-bottom:0; background:white;" placeholder="Escriba la alternativa...">
            <button onclick="this.parentElement.remove()" class="btn-icon delete" style="margin-left:10px;"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        `; document.getElementById('optionsList').appendChild(wrap);
    }
    function resetForm() {
        document.getElementById('moduleSelect').value = 'm1'; document.getElementById('lessonInput').value = ''; document.getElementById('questionInput').value = '';
        document.getElementById('optionsList').innerHTML = ''; addOptionInput(); addOptionInput();
        document.getElementById('btnSave').disabled = false; document.getElementById('saveLoader').style.display = 'none'; document.getElementById('saveText').innerText = 'Guardar Registro';
    }
    async function saveCard() {
        const mod = document.getElementById('moduleSelect').value; const lesson = parseInt(document.getElementById('lessonInput').value); const q = document.getElementById('questionInput').value.trim();
        let options=[], correctIndex=-1; document.querySelectorAll('#optionsList > div').forEach((row, i) => {
            const txt = row.querySelector('.opt-val').value.trim(); if(txt){options.push(txt); if(row.querySelector('input').checked)correctIndex=options.length-1;}
        });
        if(!lesson||isNaN(lesson)) return alert('Indique el número de lección.');
        if(!q||options.length<2||correctIndex===-1) return alert('Complete la pregunta, al menos 2 opciones y marque la correcta.');
        const btn=document.getElementById('btnSave'); btn.disabled=true; document.getElementById('saveLoader').style.display='inline-block'; document.getElementById('saveText').innerText='Guardando...';
        const record = { id: editId||Date.now(), module: mod, lesson, question: q, options, correctIndex };
        if(editId) database[database.findIndex(c=>c.id===editId)] = record; else database.push(record);
        if(await syncCloud()) showList(); else { btn.disabled=false; document.getElementById('saveLoader').style.display='none'; document.getElementById('saveText').innerText='Reintentar'; }
    }
    function editCard(id) {
        const c = database.find(x=>x.id===id); if(!c)return; editId=id; switchView('createView');
        document.getElementById('moduleSelect').value=c.module; document.getElementById('lessonInput').value=c.lesson||''; document.getElementById('questionInput').value=c.question;
        const list=document.getElementById('optionsList'); list.innerHTML=''; c.options.forEach((opt,i)=>addOptionInput(opt,i===c.correctIndex));
    }
    async function deleteCard(id) { if(confirm('¿Eliminar este registro permanentemente?')) { database=database.filter(x=>x.id!==id); await syncCloud(); updateDashboard(); } }

    // --- SIMULADOR ---
    function launchSimulation() {
        const mod = document.getElementById('simModuleSelect').value; const min = document.getElementById('simMinLesson').value; const max = document.getElementById('simMaxLesson').value;
        let candidates = (mod==='all')?[...database]:database.filter(c=>c.module===mod);
        if(min!==''&&max!=='') candidates=candidates.filter(c=>c.lesson>=parseInt(min)&&c.lesson<=parseInt(max)); else if(min!=='') candidates=candidates.filter(c=>c.lesson>=parseInt(min));
        if(candidates.length===0) return alert('No se encontraron registros con esos criterios.');
        session.queue=candidates.sort(()=>Math.random()-0.5); session.index=0; closeMissionModal(); switchView('studyView'); renderSlide();
    }
    function renderSlide() {
        const c = session.queue[session.index]; const area = document.getElementById('studyArea');
        let modName=c.module==='m1'?'Incendios':(c.module==='m2'?'Médicos':'Matpel'); let modColor=c.module==='m1'?'var(--mod1-color)':(c.module==='m2'?'var(--mod2-color)':'var(--mod3-color)');
        document.getElementById('simBadge').innerText = `${modName} | Lec. ${c.lesson}`; document.getElementById('simBadge').style.background = modColor;
        document.getElementById('simProgressText').innerText = `${session.index+1}/${session.queue.length}`;
        document.getElementById('progressBar').style.width = ((session.index+1)/session.queue.length)*100+'%';
        document.getElementById('controlsArea').style.visibility='hidden'; document.getElementById('controlsArea').style.opacity='0';
        area.innerHTML = `<h2 style="font-size:1.8rem; text-align:center; margin: 40px 0 50px; color:var(--text-dark); font-weight:700;">${c.question}</h2><div id="simOpts"></div>`;
        const cont = document.getElementById('simOpts');
        c.options.forEach((opt, i) => {
            const btn = document.createElement('div'); btn.className = 'sim-option';
            btn.innerHTML = `<div class="sim-option-letter">${String.fromCharCode(65+i)}</div><div style="flex:1;">${opt}</div>`;
            btn.onclick = () => checkAns(btn, i, c.correctIndex); cont.appendChild(btn);
        });
    }
    function checkAns(el, idx, correct) {
        if(el.classList.contains('locked')) return;
        document.querySelectorAll('.sim-option').forEach(o => o.classList.add('locked'));
        if(idx === correct) el.classList.add('correct'); else { el.classList.add('wrong'); document.querySelectorAll('.sim-option')[correct].classList.add('correct'); }
        document.getElementById('controlsArea').style.visibility='visible'; document.getElementById('controlsArea').style.opacity='1';
    }
    function nextCard() { if(session.index < session.queue.length - 1) { session.index++; renderSlide(); } else { alert('Evaluación finalizada.'); showList(); } }
</script>
