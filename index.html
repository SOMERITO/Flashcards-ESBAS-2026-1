<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGBVP | Cloud Tactical v7.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS VISUALES (Mismo diseño táctico) --- */
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.9);
            --primary-red: #ef4444;
            --accent-red: #b91c1c;
            --highlight-yellow: #facc15;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --mod1-color: #3b82f6; --mod2-color: #10b981; --mod3-color: #f97316;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)), url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; min-height: 100vh;
        }
        * { box-sizing: border-box; outline: none; user-select: none; }

        .glass-panel { background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 6px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .container { max-width: 1000px; margin: 0 auto; }

        /* HEADER */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 15px 25px; }
        .brand h1 { font-family: 'Oswald'; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        
        /* INDICADOR DE SINCRONIZACIÓN (NUEVO) */
        .sync-status { font-family: 'Roboto Mono'; font-size: 0.7rem; color: #888; display: flex; align-items: center; gap: 8px; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; transition: 0.3s; }
        .sync-dot.active { background: var(--highlight-yellow); box-shadow: 0 0 10px var(--highlight-yellow); animation: blink 1s infinite; }
        .sync-dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .sync-dot.error { background: var(--primary-red); }

        /* BOTONES */
        .btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 16px; border-radius: 4px; cursor: pointer; font-family: 'Oswald'; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-1px); }
        .btn-primary { background: var(--primary-red); border: none; }
        .btn-primary:hover { background: var(--accent-red); }
        .btn-icon { padding: 8px; border-radius: 50%; }

        /* VISTAS */
        .view { display: none; opacity: 0; animation: fadeIn 0.4s forwards; }
        .view.active { display: block; }

        /* DASHBOARD */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-box { text-align: center; padding: 10px; border-bottom: 3px solid #555; font-family: 'Roboto Mono'; }
        .stat-num { font-size: 1.4rem; font-weight: bold; }
        .stat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .flashcard-item { padding: 20px; border-left: 4px solid #555; transition: 0.3s; position: relative; }
        .flashcard-item:hover { transform: translateY(-3px); border-left-color: var(--highlight-yellow); }
        .meta-tag { font-family: 'Roboto Mono'; font-size: 0.7rem; padding: 2px 6px; border-radius: 3px; background: rgba(255,255,255,0.1); margin-right: 5px; color: #ccc; }

        /* FORMULARIOS */
        label { display: block; margin-bottom: 6px; font-family: 'Oswald'; color: var(--text-muted); font-size: 0.9rem; }
        input, textarea, select { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border-color); color: #fff; padding: 10px; border-radius: 4px; font-family: 'Inter'; margin-bottom: 15px; }
        input:focus, textarea:focus, select:focus { border-color: var(--highlight-yellow); }
        .row-2 { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }
        .custom-radio { appearance: none; width: 18px; height: 18px; border: 2px solid #777; border-radius: 50%; cursor: pointer; position: relative; top: 3px; margin-right: 10px; }
        .custom-radio:checked { border-color: var(--success); background: var(--success); }

        /* MODALES */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; display: none; align-items: center; justify-content: center; }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }
        .mission-panel { background: #1e293b; width: 90%; max-width: 450px; padding: 30px; border-radius: 8px; border: 1px solid var(--border-color); }

        /* SIMULADOR */
        .sim-option { background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; transition: 0.2s; display: flex; gap: 15px; border: 1px solid transparent; }
        .sim-option:hover { background: rgba(255,255,255,0.1); border-color: #555; }
        .sim-option.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .sim-option.wrong { border-color: var(--primary-red); background: rgba(239, 68, 68, 0.15); color: var(--primary-red); animation: shake 0.4s; }

        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        svg { width: 16px; height: 16px; fill: currentColor; }
        
        /* Spinner */
        .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--highlight-yellow); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="top-bar glass-panel">
        <div class="brand">
            <h1>CGBVP <span style="color:var(--highlight-yellow); font-size: 0.6em;">CLOUD v7</span></h1>
            <div class="sync-status">
                <div id="syncDot" class="sync-dot"></div>
                <span id="syncText">DESCONECTADO</span>
            </div>
        </div>
        <nav style="display: flex; gap: 10px;">
            <button onclick="showList()" class="btn"><svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/></svg> BASE</button>
            <button onclick="showCreate()" class="btn"><svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.89 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg> NUEVO</button>
            <button onclick="openMissionModal()" id="nav-play-btn" class="btn btn-primary"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> SIMULACRO</button>
        </nav>
    </div>

    <div id="loadingView" style="text-align:center; padding: 50px;">
        <div class="loader" style="display:block; margin-bottom: 20px; width: 40px; height: 40px;"></div>
        <h3 style="font-family:'Oswald'; color:var(--text-muted);">ESTABLECIENDO ENLACE SATELITAL...</h3>
        <p style="font-size:0.8rem; color:#666;">Conectando con Bin ID: 696e...c809</p>
    </div>

    <div id="missionModal" class="modal-overlay" onclick="if(event.target===this) closeMissionModal()">
        <div class="mission-panel glass-panel">
            <h2 style="font-family:'Oswald'; border-bottom:1px solid #444; padding-bottom:10px; margin-top:0;">CONFIGURACIÓN TÁCTICA</h2>
            <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:4px; margin-bottom:15px;">
                <label>OBJETIVO (MÓDULO)</label>
                <select id="simModuleSelect">
                    <option value="all">TODOS (EJERCICIO GENERAL)</option>
                    <option value="m1">MÓDULO 1: INCENDIOS</option>
                    <option value="m2">MÓDULO 2: MÉDICOS</option>
                    <option value="m3">MÓDULO 3: MATPEL</option>
                </select>
            </div>
            <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:4px; margin-bottom:20px;">
                <label>FILTRO DE LECCIÓN (Opcional)</label>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="simMinLesson" placeholder="Desde N°">
                    <input type="number" id="simMaxLesson" placeholder="Hasta N°">
                </div>
            </div>
            <button onclick="launchSimulation()" class="btn btn-primary" style="width:100%; justify-content:center; padding:12px;">INICIAR EJERCICIO</button>
        </div>
    </div>

    <div id="listView" class="view">
        <div class="stats-bar glass-panel">
            <div class="stat-box" style="border-color: var(--mod1-color);">
                <span class="stat-num" id="statM1">0</span>
                <span class="stat-label">Incendios</span>
            </div>
            <div class="stat-box" style="border-color: var(--mod2-color);">
                <span class="stat-num" id="statM2">0</span>
                <span class="stat-label">Médicos</span>
            </div>
            <div class="stat-box" style="border-color: var(--mod3-color);">
                <span class="stat-num" id="statM3">0</span>
                <span class="stat-label">Matpel</span>
            </div>
        </div>

        <div id="cardsContainer" class="card-grid"></div>
        <div id="emptyState" style="text-align:center; margin-top:50px; opacity:0.5; display:none;">
            <h3>BASE DE DATOS VACÍA</h3>
            <p>Sincronice o cree un nuevo registro.</p>
        </div>
    </div>

    <div id="createView" class="view">
        <div class="glass-panel" style="padding:30px; max-width:700px; margin:0 auto;">
            <h2 style="font-family:'Oswald'; margin-top:0; border-bottom:1px solid #444; padding-bottom:10px;">EXPEDIENTE TÉCNICO</h2>
            <div class="row-2">
                <div>
                    <label>MÓDULO</label>
                    <select id="moduleSelect">
                        <option value="m1">M1: LUCHA CONTRA INCENDIOS</option>
                        <option value="m2">M2: ATENCIÓN PRE-HOSPITALARIA</option>
                        <option value="m3">M3: MATPEL / RESCATE</option>
                    </select>
                </div>
                <div>
                    <label>NRO. LECCIÓN</label>
                    <input type="number" id="lessonInput" placeholder="#" min="1">
                </div>
            </div>
            <label>PREGUNTA / SITUACIÓN</label>
            <textarea id="questionInput" rows="3" placeholder="Redacte la interrogante..."></textarea>
            
            <label>ALTERNATIVAS (Seleccione la correcta)</label>
            <div id="optionsList"></div>
            <button onclick="addOptionInput()" class="btn" style="width:100%; border-style:dashed; margin-top:10px; justify-content:center;">+ AÑADIR OPCIÓN</button>

            <div style="display:flex; gap:15px; margin-top:30px;">
                <button onclick="saveCard()" id="btnSave" class="btn btn-primary" style="flex:2; justify-content:center;">
                    <span class="loader" id="saveLoader"></span> <span id="saveText">GUARDAR EN NUBE</span>
                </button>
                <button onclick="showList()" class="btn" style="flex:1; justify-content:center;">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="studyView" class="view">
        <div class="glass-panel" style="padding:40px; max-width:800px; margin:0 auto;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-family:'Roboto Mono'; font-size:0.8rem; color:#aaa;">
                <span id="simContext">MÓDULO ? | LECCIÓN ?</span>
                <span id="simProgress">0/0</span>
            </div>
            <div style="height:4px; background:#333; width:100%; margin-bottom:30px;">
                <div id="progressBar" style="height:100%; background:var(--highlight-yellow); width:0%; transition:0.3s;"></div>
            </div>
            <div id="studyArea"></div>
            <div id="controlsArea" style="margin-top:30px; display:flex; justify-content:space-between; visibility:hidden;">
                <button onclick="showList()" class="btn">FINALIZAR</button>
                <button onclick="nextCard()" class="btn btn-primary">SIGUIENTE ></button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CREDENCIALES ---
    const BIN_ID = '696e4917ae596e708fe6c809';
    const API_KEY = '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm';
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let database = [];
    let session = { queue: [], index: 0 };
    let editId = null;

    // --- INICIO ---
    init();

    async function init() {
        setSyncStatus('active', 'CONECTANDO...');
        try {
            // Cargar datos de la nube
            const req = await fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            });
            
            if(!req.ok) throw new Error('Error de conexión');
            
            const data = await req.json();
            // JSONBin devuelve los datos dentro de "record"
            database = data.record || [];
            
            document.getElementById('loadingView').style.display = 'none';
            showList();
            setSyncStatus('online', 'EN LÍNEA');
        } catch (e) {
            console.error(e);
            document.getElementById('loadingView').innerHTML = `<h3 style="color:red">ERROR DE CONEXIÓN</h3><p>Verifique internet o credenciales.</p>`;
            setSyncStatus('error', 'ERROR');
        }
    }

    // --- SINCRONIZACIÓN ---
    async function syncCloud() {
        setSyncStatus('active', 'SINCRONIZANDO...');
        try {
            const req = await fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(database)
            });
            if(!req.ok) throw new Error('Fallo al guardar');
            setSyncStatus('online', 'GUARDADO');
            setTimeout(() => setSyncStatus('online', 'EN LÍNEA'), 2000);
            return true;
        } catch(e) {
            alert("ALERTA: No se pudo guardar en la nube. Revise su conexión.");
            setSyncStatus('error', 'SIN GUARDAR');
            return false;
        }
    }

    function setSyncStatus(state, text) {
        const dot = document.getElementById('syncDot');
        const txt = document.getElementById('syncText');
        dot.className = `sync-dot ${state}`;
        txt.innerText = text;
    }

    // --- NAVEGACIÓN ---
    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }
    function showList() { 
        document.getElementById('loadingView').style.display = 'none';
        switchView('listView'); 
        updateDashboard(); 
        editId = null; 
    }
    function showCreate() { switchView('createView'); resetForm(); }
    
    function openMissionModal() { document.getElementById('missionModal').classList.add('open'); }
    function closeMissionModal() { document.getElementById('missionModal').classList.remove('open'); }

    // --- DASHBOARD ---
    function updateDashboard() {
        const container = document.getElementById('cardsContainer');
        const playBtn = document.getElementById('nav-play-btn');
        let m1=0, m2=0, m3=0;
        
        database.forEach(c => {
            if(c.module === 'm1') m1++; else if(c.module === 'm2') m2++; else if(c.module === 'm3') m3++;
        });

        document.getElementById('statM1').innerText = m1;
        document.getElementById('statM2').innerText = m2;
        document.getElementById('statM3').innerText = m3;

        container.innerHTML = '';
        if(database.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            playBtn.style.display = 'none';
        } else {
            document.getElementById('emptyState').style.display = 'none';
            playBtn.style.display = 'inline-flex';

            database.forEach(c => {
                let color = '#fff'; let modText = 'GEN';
                if(c.module === 'm1') { color = 'var(--mod1-color)'; modText='M1'; }
                if(c.module === 'm2') { color = 'var(--mod2-color)'; modText='M2'; }
                if(c.module === 'm3') { color = 'var(--mod3-color)'; modText='M3'; }

                const div = document.createElement('div');
                div.className = 'glass-panel flashcard-item';
                div.style.borderLeftColor = color;
                div.innerHTML = `
                    <div style="margin-bottom:10px;">
                        <span class="meta-tag" style="color:${color}; border:1px solid ${color}">${modText}</span>
                        <span class="meta-tag">LEC: ${c.lesson || 'ND'}</span>
                    </div>
                    <div style="font-size:1.1rem; margin-bottom:15px; font-weight:500;">${c.question}</div>
                    <div style="display:flex; justify-content:flex-end; gap:8px;">
                        <button onclick="editCard(${c.id})" class="btn btn-icon"><svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></button>
                        <button onclick="deleteCard(${c.id})" class="btn btn-icon" style="color:var(--primary-red);"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    }

    // --- CREATE / EDIT ---
    function addOptionInput(val='', checked=false) {
        const wrap = document.createElement('div');
        wrap.className = 'option-row';
        wrap.style.display = 'flex'; wrap.style.alignItems='center'; wrap.style.marginBottom='10px';
        wrap.innerHTML = `
            <input type="radio" name="correctOpt" class="custom-radio" ${checked?'checked':''}>
            <input type="text" class="opt-val" value="${val}" style="margin-bottom:0;" placeholder="Respuesta...">
            <button onclick="this.parentElement.remove()" class="btn btn-icon" style="color:#d32f2f; margin-left:5px;">✕</button>
        `;
        document.getElementById('optionsList').appendChild(wrap);
    }

    function resetForm() {
        document.getElementById('moduleSelect').value = 'm1';
        document.getElementById('lessonInput').value = '';
        document.getElementById('questionInput').value = '';
        document.getElementById('optionsList').innerHTML = '';
        addOptionInput(); addOptionInput();
        document.getElementById('btnSave').disabled = false;
        document.getElementById('saveLoader').style.display = 'none';
        document.getElementById('saveText').innerText = 'GUARDAR EN NUBE';
    }

    async function saveCard() {
        const mod = document.getElementById('moduleSelect').value;
        const lesson = parseInt(document.getElementById('lessonInput').value);
        const q = document.getElementById('questionInput').value.trim();
        
        let options = [];
        let correctIndex = -1;
        document.querySelectorAll('#optionsList > div').forEach((row, idx) => {
            const txt = row.querySelector('.opt-val').value.trim();
            if(txt) {
                options.push(txt);
                if(row.querySelector('input[type=radio]').checked) correctIndex = options.length - 1;
            }
        });

        if(!lesson || isNaN(lesson)) return alert('ERROR: Indique número de lección.');
        if(!q || options.length < 2 || correctIndex === -1) return alert('ERROR: Datos incompletos.');

        // UI Loading
        const btn = document.getElementById('btnSave');
        btn.disabled = true;
        document.getElementById('saveLoader').style.display = 'inline-block';
        document.getElementById('saveText').innerText = 'SUBIENDO...';

        const record = { id: editId || Date.now(), module: mod, lesson: lesson, question: q, options, correctIndex };
        
        // Actualizar local
        if(editId) {
            const idx = database.findIndex(c => c.id === editId);
            database[idx] = record;
        } else {
            database.push(record);
        }

        // Subir a Nube
        const success = await syncCloud();
        
        if(success) showList();
        else {
            btn.disabled = false;
            document.getElementById('saveLoader').style.display = 'none';
            document.getElementById('saveText').innerText = 'REINTENTAR';
        }
    }

    function editCard(id) {
        const c = database.find(x => x.id === id);
        if(!c) return;
        editId = id;
        switchView('createView');
        document.getElementById('moduleSelect').value = c.module;
        document.getElementById('lessonInput').value = c.lesson || '';
        document.getElementById('questionInput').value = c.question;
        const list = document.getElementById('optionsList');
        list.innerHTML = '';
        c.options.forEach((opt, i) => addOptionInput(opt, i === c.correctIndex));
    }

    async function deleteCard(id) {
        if(confirm('¿Confirma eliminación? Esta acción se sincronizará con la nube.')) {
            database = database.filter(x => x.id !== id);
            await syncCloud();
            updateDashboard();
        }
    }

    // --- SIMULATOR ---
    function launchSimulation() {
        const modFilter = document.getElementById('simModuleSelect').value;
        const minLec = document.getElementById('simMinLesson').value;
        const maxLec = document.getElementById('simMaxLesson').value;

        let candidates = (modFilter === 'all') ? [...database] : database.filter(c => c.module === modFilter);

        if(minLec !== '' && maxLec !== '') {
            candidates = candidates.filter(c => c.lesson >= parseInt(minLec) && c.lesson <= parseInt(maxLec));
        } else if (minLec !== '') {
             candidates = candidates.filter(c => c.lesson >= parseInt(minLec));
        }

        if(candidates.length === 0) return alert('No hay registros para este criterio.');

        session.queue = candidates.sort(() => Math.random() - 0.5);
        session.index = 0;
        
        closeMissionModal();
        switchView('studyView');
        renderSlide();
    }

    function renderSlide() {
        const c = session.queue[session.index];
        const area = document.getElementById('studyArea');
        let modName = c.module === 'm1' ? 'INCENDIOS' : (c.module === 'm2' ? 'MÉDICOS' : 'MATPEL');
        
        document.getElementById('simContext').innerText = `${modName} | LECCIÓN ${c.lesson}`;
        document.getElementById('simProgress').innerText = `${session.index + 1} / ${session.queue.length}`;
        document.getElementById('progressBar').style.width = ((session.index + 1) / session.queue.length) * 100 + '%';
        document.getElementById('controlsArea').style.visibility = 'hidden';

        area.innerHTML = `
            <div style="font-size:1.4rem; text-align:center; margin-bottom:30px; font-weight:600; line-height:1.4;">${c.question}</div>
            <div id="simOpts"></div>
        `;
        
        const cont = document.getElementById('simOpts');
        c.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'sim-option';
            btn.innerHTML = `<strong>${String.fromCharCode(65+i)}</strong> ${opt}`;
            btn.onclick = () => checkAns(btn, i, c.correctIndex);
            cont.appendChild(btn);
        });
    }

    function checkAns(el, idx, correct) {
        if(el.parentElement.classList.contains('locked')) return;
        el.parentElement.classList.add('locked');
        
        const opts = document.querySelectorAll('.sim-option');
        if(idx === correct) {
            el.classList.add('correct');
        } else {
            el.classList.add('wrong');
            opts[correct].classList.add('correct');
        }
        document.getElementById('controlsArea').style.visibility = 'visible';
    }

    function nextCard() {
        if(session.index < session.queue.length - 1) {
            session.index++;
            renderSlide();
        } else {
            alert('FIN DEL EJERCICIO.');
            showList();
        }
    }
</script>
